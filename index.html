<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Entrar · Instragam</title>
</head>

<body>
  <div class="cards">
    <div class="login card">
      <div class="logo">
        <img src="images/instagram-logo.png" alt="logo" />
      </div>
      <form onsubmit="e => alert('hello world!')" class="login-form">
        <div class="input">
          <label>Telefone, nome de usuário ou email</label>
          <input id="username" />
        </div>
        <div class="input">
          <label>Senha</label>
          <input type="password" id="password" />
        </div>
        <button>Entrar</button>
      </form>
      <div class="or">OU</div>
      <a class="fb-login" href="#">Entrar com Facebook</a>
      <a class="forgot-password" href="#">Esqueceu a senha?</a>
    </div>

    <div class="sign-up card">
      <p>Não tem uma conta?</p>&nbsp;<a>Cadastre-se</a>
    </div>

    <div class="get-the-app">
      <p>Obtenha o aplicativo.</p>
      <div class="download">
        <div class="app-button"><a href="#"><img src="images/app-store-button.png" alt="app-store"></a></div>
        <div class="app-button"><a href="#"><img src="images/google-play-button.png" alt="google-play"></a></div>
      </div>
    </div>
  </div>

  <footer>
    <nav>
      <a href="#">Meta</a>
      <a href="#">Sobre</a>
      <a href="#">Blog</a>
      <a href="#">Carreiras</a>
      <a href="#">Ajuda</a>
      <a href="#">API</a>
      <a href="#">Privacidade</a>
      <a href="#">Termos</a>
      <a href="#">Principais contas</a>
      <a href="#">Hashtags</a>
      <a href="#">Localizações</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Carregamento de contatos e não usuários</a>
    </nav>
    <div class="info">
      <select>
        <option>Português (Brasil)</option>
      </select>
      <a href="#">&copy; 2022 Instagram from Meta (this is a clone)</a>
    </div>
  </footer>
</body>

</html>
